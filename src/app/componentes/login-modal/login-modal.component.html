<h1 mat-dialog-title>Bienvenido</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input matInput placeholder="Usuario" [(ngModel)]="inputUser" name="inputUser" id="inputU" required/><br>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Contrase√±a</mat-label>
    <input matInput [type]="hide? 'password':'text'" required/>
    <button mat-icon-button matSuffix (click)="hide=!hide" [attr.aria-label]="'Hide password'" [attr.arria-label]="hide">
        <mat-icon>{{hide? 'visibility_off': 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Aceptar</button>
</div>
